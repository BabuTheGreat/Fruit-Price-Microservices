<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Price Calculator</title>
    <style>
        html {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Fruit Price Calculator</h1>

    <form id="priceForm">
        <div class="form-group">
            <label for="fruitSelect">Select Fruit:</label>
            <input type="text" id="fruitFilter" placeholder="Type to filter fruits..." />
            <select id="fruitSelect" size="8">
                <option value="">Loading fruits...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="monthSelect">Select Month:</label>
            <select id="monthSelect">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1" />
        </div>

        <button type="submit">Calculate Total Price</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        let allFruits = [];

        window.addEventListener('DOMContentLoaded', loadFruits);
        
        async function loadFruits() {
            try {
                const response = await fetch('http://localhost:8000/fruit-price/fruits');
                allFruits = await response.json();

                populateFruitDropdown(allFruits);
            } catch (error) {
                console.error('Error loading fruits:', error);
                document.getElementById('fruitSelect').innerHTML = 
                    '<option value="">Error loading fruits</option>';
            }
        }

        function populateFruitDropdown(fruits) {
            const select = document.getElementById('fruitSelect');
            select.innerHTML = '';

            if (fruits.length === 0) {
                select.innerHTML = '<option value="">No fruits found</option>';
                return;
            }

            fruits.forEach(fruit => {
                const option = document.createElement('option');
                option.value = fruit;
                option.textContent = fruit;
                select.appendChild(option);
            });
        }


        document.getElementById('fruitFilter').addEventListener('input', function(e) {
            const filter = e.target.value.toLowerCase();
            const filteredFruits = allFruits.filter(fruit => 
                fruit.toLowerCase().includes(filter)
            );
            populateFruitDropdown(filteredFruits);
        });

        document.getElementById('fruitSelect').addEventListener('change', function(e) {
            const selectedFruit = e.target.value;
            if (selectedFruit) {
                document.getElementById('fruitFilter').value = selectedFruit;
            }
        });

        document.getElementById('priceForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fruit = document.getElementById('fruitSelect').value;
            const month = document.getElementById('monthSelect').value;
            const quantity = document.getElementById('quantity').value;
            const resultDiv = document.getElementById('result');

            if (!fruit || !month || !quantity) {
                showResult('Missing field');
                return;
            }

            try {
                const url = `http://localhost:8100/fruit-total/fruit/${fruit}/month/${month}/quantity/${quantity}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                const resultHTML = `
                    <h3>Price Calculation Result</h3>
                    <p><strong>Fruit:</strong> ${data.fruit}</p>
                    <p><strong>Month:</strong> ${data.month}</p>
                    <p><strong>Quantity:</strong> ${data.quantity}</p>
                    <p><strong>Price per unit:</strong> $${data.fmp}</p>
                    <p><strong>Total Price:</strong> $${data.total}</p>
                    <p><strong>Served by port:</strong> ${data.port}</p>
                `;

                showResult(resultHTML);
            } catch (error) {
                console.error('Error calculating price:', error);
                showResult(`Error: ${error.message}`);
            }
        });

        function showResult(content) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
        }
    </script>
</body>
</html>
